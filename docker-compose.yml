version: '3.9'

services:
  kaliteapi:
    container_name: kalite_backend
    build: .
    ports:
      - "8081:8081"
    depends_on:
      - postgres
    restart: always   
    # command: 
    #   - env ATATUS_LICENSE_KEY="lic_apm_5679e401228748b182e607991a2347ec" ATATUS_APP_NAME="Kalite Backend App"
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - kaliteproject

  postgres:
    image: postgres:latest
    container_name: go-postgresql
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: always 
    networks:
      - kaliteproject
    ports:
      - "5433:5433"
    volumes:
      - postgres_data:/data

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports: 
      - "9090:9090"
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
      - prometheus_data:/prometheus
    networks:
      - kaliteproject
  
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave' 
    networks:
      - kaliteproject

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    platform: linux/arm64
    container_name: cadvisor
    ports:
      - "9091:9091"
    volumes: 
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - "/dev/kmsg:/dev/kmsg"  # Burada devices anahtarını kullanarak cihaz erişim izni tanımlıyoruz
    networks:
      - kaliteproject


  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
    restart: unless-stopped
    networks:
      - kaliteproject
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.2-arm64
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data

  logstash:
    image: docker.elastic.co/logstash/logstash:7.15.2-arm64
    container_name: logstash
    ports:
      - "5001:5000"
    volumes:
      - ./logstash/pipelines:/usr/share/logstash/pipeline
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"

  kibana:
    image: docker.elastic.co/kibana/kibana:7.15.2-arm64
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200

volumes:
  postgres_data:
  prometheus_data:
    driver: local
  grafana-storage:
    driver: local
  esdata:
    driver: local

networks:
  kaliteproject:
    driver: bridge